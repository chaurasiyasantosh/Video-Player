<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Video Player</title>
</head>

<body>
    <div class="player">


        <video
            src="new15Aug.mp4"
            class="video" playsinline></video> 
        <!-- show controls -->
        <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">

                <!-- progress bar -->
                <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                </div>

                <div class="control-group">
                    <!-- left controls -->
                    <div class="controls-left">
                        <!-- play/pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" id="play-btn" title="play"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-btn">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icons"></i>
                            </div>
                            <!-- volume range -->
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- right control -->
                <div class="controls-right">
                    <!-- Speed -->
                    <div class="speed" title="Playback Rate">
                        <select name="playbackrate" class="player-speed">
                            <option value="0.5">0.5 x</option>
                            <option value="0.75">0.75 x</option>
                            <option value="1">1 x</option>
                            <option value="1.5">1.5 x</option>
                            <option value="2">2 x</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed">00:00 /</span>
                        <span class="time-duration">02:38</span>
                    </div>
                    <!-- Fullscreen -->
                    <div class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </div>
                    
                      
                </div>

            </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
